<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Scheduling System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3">
          <h3 class="text-white mb-4">Smart Scheduler</h3>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('add_task') }}">Add Task</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('view_tasks') }}">View Tasks</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('generate_schedule') }}">Generate Schedule</a></li>
          </ul>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
          {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
          {% endfor %}
          {% endif %}
          {% endwith %}

          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
